<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital footprint cleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Digitális lábnyom eltávolító</h1>
    <form>
        <fieldset>
            <legend>Facebook login</legend>
            <div class="form-group">
                <label for="fbEmail">E-mail</label>
                <input type="email" name="fbEmail" id="fbEmail" required>
            </div>
            <div class="form-group">
                <label for="fbPassword">Password</label>
                <input type="password" name="fbPassword" id="fbPassword" required>
            </div>
            <button type="button" onclick="login()">Login</button>
        </fieldset>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
